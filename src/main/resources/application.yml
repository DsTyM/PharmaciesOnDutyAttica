spring:
  datasource:
    url: >
      jdbc:mysql://localhost:3306/pharmacies?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      &useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
    username: developer
    password: developer
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      base-path: '/api/actuator'

springdoc:
  cache:
    disabled: true
  show-actuator: true
  writer-with-default-pretty-printer: true
  group-configs[0]:
    group: "api"
    paths-to-match: "/api/**"

server:
  error:
    include-message: always
    include-stacktrace: never
  port: 8080

logging:
  level:
    org:
      apache:
        http: off
      htmlunit: off

---

spring:
  config:
    activate:
      on-profile: testing
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    open-in-view: false
    database: h2
    generate-ddl: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  cache:
    type: NONE
  flyway:
    enabled: false
