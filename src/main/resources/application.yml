spring:
  datasource:
    url: >
      jdbc:mysql://localhost:3306/pharmacies?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      &useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
    username: developer
    password: developer
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
  threads:
    virtual:
      enabled: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      base-path: '/api/actuator'

springdoc:
  cache:
    disabled: true
  show-actuator: true
  writer-with-default-pretty-printer: true
  group-configs[0]:
    group: "api"
    paths-to-match: "/api/**"

server:
  error:
    include-message: always
    include-stacktrace: never
  port: 8080

logging:
  level:
    org:
      apache:
        http: off
      htmlunit: off
